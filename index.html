<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frevr stream</title>
    <link rel="icon" type="image/ico" href="imresizer-1727285631979.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="glow-text">Variable Embed</h1>

        <!-- Input for IMDb ID -->
        <label for="embedInput1">IMDb ID (for more details, see tutorial)</label>
        <input type="text" id="embedInput1" placeholder="Enter IMDb ID" class="glow-input">

        <!-- Input for Season -->
        <label for="embedInput2">Season</label>
        <input type="text" id="embedInput2" placeholder="Enter Season" class="glow-input">

        <!-- Input for Episode -->
        <label for="embedInput3">Episode</label>
        <input type="text" id="embedInput3" placeholder="Enter Episode" class="glow-input">

        <div id="previewText" class="preview-text">Current embed: https://vidsrc.me/embed/tv?imdb=[THIS IS THE VARIABLE]&season=[THIS IS THE VARIABLE]&episode=[THIS IS THE VARIABLE]</div>
        
        <button id="updateEmbed" class="glow-button">Update 
Embed</button>
	<button id="openHtmlButton" class="glow-button">Tutorial</button>
	<button id="moviesButton" class="glow-button">Movies</button>


        <div class="embed-container">
            <iframe src="https://vidsrc.me/embed/tv?imdb=[THIS IS THE VARIABLE]&season=[THIS IS THE VARIABLE]&episode=[THIS IS THE VARIABLE]" style="width: 100%; height: 100%;" frameborder="0" referrerpolicy="origin" allowfullscreen></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
